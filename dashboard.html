  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f7fb;
      display: flex;
    }

    /* SIDEBAR */
    .sidebar {
      width: 240px;
      height: 100vh;
      background: #003366;
      color: white;
      padding: 25px 15px;
      display: flex;
      flex-direction: column;
      box-shadow: 2px 0 8px rgba(0,0,0,0.2);
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 35px;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .menu-btn {
      background: transparent;
      color: white;
      border: none;
      padding: 12px 15px;
      margin: 5px 0;
      text-align: left;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .menu-btn:hover {
      background: #004a99;
    }

    .logout-btn {
      margin-top: auto;
      background: #d9534f;
    }
    .logout-btn:hover {
      background: #b52b27;
    }

    /* CONTENIDO */
    .content {
      flex: 1;
      padding: 40px;
    }

    .content h1 {
      font-size: 28px;
      color: #003366;
      margin-bottom: 20px;
    }

    .panel-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 800px;
    }
  </style>

</head>
