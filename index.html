<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Iniciar Sesión - Sistema Documentos</title>

<link rel="stylesheet" href="css/style.css">

<style>

/* ==== FONDO CON IMAGEN + EFECTO ==== */
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-image: url('img/fondo-simulacion.jpg'); /* Cambia ruta si es necesario */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Capa oscura + desenfoque */
body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    backdrop-filter: blur(4px);
    background: rgba(0,0,0,0.35);
    z-index: 0;
}

/* ==== NAVBAR ==== */
.navbar {
    background: #003366;
    color: white;
    padding: 15px 30px;
    font-size: 20px;
    font-weight: bold;
    position: relative;
    z-index: 2; /* sobre el blur */
}

/* ==== CONTENEDOR CENTRADO ==== */
.center-page {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    z-index: 2;
}

/* ==== TARJETA LOGIN ==== */
.login-box {
    width: 400px;
    background: rgba(255,255,255,0.85);
    padding: 35px 30px;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.25);
    text-align: center;
    backdrop-filter: blur(6px);
    animation: fadeIn 0.5s ease;
}

.login-box h2 {
    color: #003366;
    margin-bottom: 25px;
    font-size: 26px;
}

/* Inputs */
.login-box input {
    width: 100%;
    padding: 12px;
    margin-bottom: 18px;
    border-radius: 8px;
    border: 1px solid #c9d2de;
    background: #f2f6ff;
    font-size: 15px;
    transition: 0.2s;
}

.login-box input:focus {
    border-color: #0055aa;
    background: white;
    outline: none;
    box-shadow: 0 0 5px rgba(0,85,170,0.3);
}

/* Botón */
.login-box button {
    width: 100%;
    padding: 12px;
    background: #0055aa;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.25s;
}

.login-box button:hover {
    background: #004085;
}

/* Animación */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(12px); }
    to { opacity: 1; transform: translateY(0); }
}

</style>
</head>

<body>

<div class="navbar">Sistema de Documentos</div>

<div class="center-page">
    <div class="login-box">
        <h2>Iniciar Sesión</h2>

        <input type="text" id="email" placeholder="Correo">
        <input type="password" id="password" placeholder="Contraseña">

        <button id="btnLogin">Entrar</button>
    </div>
</div>

<script type="module" src="js/auth.js"></script>

</body>
</html>
